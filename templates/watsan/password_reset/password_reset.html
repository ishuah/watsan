{% extends "watsan/base.html" %}

{% block content %}
	<h3 class="text-center">Password Reset</h3>
	<p class=" text-center">Enter your email address, you will receive a link that will direct you to a reset page.</p>
		{% if form.email.errors %}
			{{ form.email.errors }}
		{% endif %}
	<form class="text-center column_6 offset_3" action="" method="POST">
		{% csrf_token %}
		<input name="email" type="text" placeholder='you@example.com'/>
		<input id='done' class="button" type="submit" name="submit" value='Submit' />
	</form>	
{% endblock %}
